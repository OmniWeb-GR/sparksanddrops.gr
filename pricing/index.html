<!doctype html>
<html lang="el">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="OmniWeb Digital Agency | omniweb.gr">
        <meta name="robots" content="noindex" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16-modified.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>Sparks & Drops pricing</title>
    </head>
    <body style="background-color: #7700cc;">
        <div id="login" class="modal d-block position-static" data-bs-target="#staticBackdrop">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="email">
                                <label for="email">Διεύθυνση email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="password">
                                <label for="password">Password</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary w-100" onclick="authenticate()">Σύνδεση</button>
                    </div>
                </div>
            </div>
        </div>
        <form id="form" class="d-none">
            <div class="container-fluid pt-3">
                <div class="row mb-3">
                    <div class="col-4 d-flex align-items-center">
                        <label for="container" class="form-label text-white">Σκεύος</label>
                    </div>
                    <div class="col-8">
                        <select id="container" class="form-select"></select>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="color">
                    <label class="form-check-label text-white" for="color">Χρώμα</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="perfume">
                    <label class="form-check-label text-white" for="perfume">Άρωμα</label>
                </div>
                <div class="row mb-3">
                    <div class="col-4 d-flex align-items-center">
                        <label for="wick" class="form-label text-white">Φυτίλι</label>
                    </div>
                    <div class="col-8">
                        <select id="wick" class="form-select"></select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4 d-flex align-items-center">
                        <label for="discount" class="form-label text-white">Έκπτωση (%)</label>
                    </div>
                    <div class="col-8">
                        <input type="number" class="form-control" id="discount" placeholder="0" pattern="^[1-9][0-9]?$|^100$">
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="wholesale">
                    <label class="form-check-label text-white" for="wholesale">Χονδρική</label>
                </div>
                <div class="mb-3">
                    <button type="button" onclick="calculatePrice()" class="btn btn-primary w-100">Υπολογισμός</button>
                </div>
                <div class="text-center mb-3">
                    <span class="text-white fs-5">
                        <span id="cost">0</span> €
                    </span>
                </div>
                <div class="text-center">
                    <span class="display-1 text-white fw-bold">
                        <span id="price">0</span> €
                    </span>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script>
            const firebaseConfig = {
                apiKey: "AIzaSyBrpiAabc9PE5_VunYDA6ig94wfNDOUrQA",
                authDomain: "sparks-and-drops-pricing.firebaseapp.com",
                databaseURL: "https://sparks-and-drops-pricing-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "sparks-and-drops-pricing",
                storageBucket: "sparks-and-drops-pricing.appspot.com",
                messagingSenderId: "353810942616",
                appId: "1:353810942616:web:0a175e4e95b63ac61d1eed"
            };
            firebase.initializeApp(firebaseConfig);
            let constants = {}, color = {}, perfume = {}, soy = {}, wicks = [], wick = {}, containers = [], container = {};
            const containerSelect = document.getElementById('container');
            const wickSelect = document.getElementById('wick');
            const costSpan = document.getElementById('cost');
            const priceSpan = document.getElementById('price');
            function authenticate() {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                firebase.auth().signInWithEmailAndPassword(email, password).then(() => {
                    document.getElementById("login").classList.add("d-none");
                    document.getElementById("form").classList.remove("d-none");
                    firebase.auth().onAuthStateChanged(function(user) {
                        firebase.database().ref('users/' + firebase.auth().currentUser.uid + '/containers').get().then(function(snapshot) {
                            snapshot.forEach(function(childSnapshot) {
                                container.capacity = childSnapshot.child('capacity').val();
                                container.name = childSnapshot.child('name').val();
                                container.price = childSnapshot.child('price').val();
                                // console.log(container);
                                containers.push(container);
                                // console.log(containers)
                                containerSelect.innerHTML += '<option value="' + snapshot.key + '">' + container.name + '</option>';
                            });
                        });
                        firebase.database().ref('users/' + firebase.auth().currentUser.uid + '/containers/constants/color/price').get().then(function(snapshot) {
                            color.price = snapshot.val();
                        });
                        firebase.database().ref('users/' + firebase.auth().currentUser.uid + '/containers/constants/color/quantity').get().then(function(snapshot) {
                            color.quantity = snapshot.val();
                            constants.color = color;
                        });
                        firebase.database().ref('users/' + firebase.auth().currentUser.uid + '/containers/constants/perfume/price').get().then(function(snapshot) {
                            perfume.price = snapshot.val();
                        });
                        firebase.database().ref('users/' + firebase.auth().currentUser.uid + '/containers/constants/perfume/quantity').get().then(function(snapshot) {
                            perfume.quantity = snapshot.val();
                            constants.perfume = perfume;
                        });
                        firebase.database().ref('users/' + firebase.auth().currentUser.uid + '/containers/constants/soy/price').get().then(function(snapshot) {
                            soy.price = snapshot.val();
                            constants.soy = soy;
                        });
                        firebase.database().ref('users/' + firebase.auth().currentUser.uid + '/constants/wicks').get().then(function(snapshot) {
                            snapshot.forEach(function(childSnapshot) {
                                wick.name = childSnapshot.child('name').val();
                                wick.price = childSnapshot.child('price').val();
                                wicks.push(wick);
                                wickSelect.innerHTML += '<option value="' + snapshot.id + '">' + wick.name + '</option>';
                                constants.wicks = wicks;
                            });
                        });
                        function calculatePrice() {
                            let selectedContainerId = containerSelect.options[containerSelect.selectedIndex].value;
                            let hasColor = document.getElementById('color').checked;
                            let hasPerfume = document.getElementById('perfume').checked;
                            let selectedWickId = wickSelect.options[wickSelect.selectedIndex].value;
                            let isWholesale = document.getElementById('wholesale').checked;
                            let discount = document.getElementById('discount').value;
                            let selectedContainerPrice, soyPrice, colorPrice, perfumePrice, selectedWickPrice, price, discountPrice = 0;
                            containers.forEach(function(container) {
                                if (container.id == selectedContainerId) {
                                    soyPrice = container.capacity * constants.soy.price;
                                    console.log(soyPrice);
                                    selectedContainerPrice = container.price;
                                    if (hasColor) {
                                        colorPrice = container.capacity * constants.color.quantity * constants.color.price;
                                    }
                                    else {
                                        colorPrice = 0;
                                    }
                                    if (hasPerfume) {
                                        perfumePrice = container.capacity * constants.perfume.quantity * constants.perfume.price;
                                    }
                                    else {
                                        perfumePrice = 0;
                                    }
                                }
                            });
                            constants.wicks.forEach(function(wick) {
                                if (wick.id == selectedWickId) {
                                    selectedWickPrice = wick.price;
                                }
                            });
                            cost = selectedContainerPrice + soyPrice + colorPrice + perfumePrice + selectedWickPrice;
                            if (isWholesale) {
                                price = cost * 2;
                            }
                            else {
                                price = cost * 3
                            }
                            if (discount > 0) {
                                discountPrice = price * (discount / 100);
                            }
                            price = price - discountPrice;
                            costSpan.innerHTML = cost.toFixed(1);
                            priceSpan.innerHTML = price.toFixed(1);
                        }
                    });
                }).catch(error => {
                    alert(error.message);
                });
            }
        </script>
    </body>
</html>
